<div class="container-fluid">
  <h1>Create your leg!</h1>

  <!-- ARM CREATION FORM -->
  <form [formGroup]="createLegForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6 mb-3">
      <label> Leg name :</label>
      <input
        type="text"
        formControlName="legName"
        class="form-control"
        placeholder="Name"
      />
    </div>

    <div class="col-md-6 mb-3" id="legValue">
      <label> Leg value:</label>
      <input
        type="number"
        formControlName="legValue"
        class="form-control"
        placeholder="100"
      />
    </div>

    <div class="ButtonEnvoieReset">
      <button type="submit" class="btn btn-success submit">
        Create arm!
      </button>
      <br /><br />
      <button type="reset" class="btn btn-info reset">Reset</button>
    </div>
  </form>

  <ul>
    <li *ngFor="let leg of legs">
      <ul>
        <span>Nom : {{ leg[0] }}</span
        ><br />
        <span>Valeur : {{ leg[1] }}</span
        ><br />
        <span>Id : {{ leg[2] }}</span
        ><br />
        <a href="/legs" (click)="onDeleteLeg(leg[2])">Delete</a
        ><br />

        <!-- LEG MODIFICATION FORM -->
        <form [formGroup]="modificationLegForm" class="form-inline">
          <div class="col-md-3 mb-3">
            <label> Leg name :</label>
            <input
              type="text"
              formControlName="legName"
              class="form-control"
              value=" {{ leg[0] }}"
            />
          </div>

          <div class="col-md-3 mb-3">
            <label> Leg value:</label>
            <input
              type="number"
              formControlName="legValue"
              class="form-control"
              value="{{ leg[1] }}"
            />
          </div>

          <div class="ButtonEnvoieReset">
            <a
              href="/legs"
              (click)="onUpdateLeg(leg[2])"
              class="btn btn-warning btn-sm"
              >Edit leg!</a
            >
            <br /><br />
          </div>
        </form>
      </ul>
    </li>
  </ul>
</div>
